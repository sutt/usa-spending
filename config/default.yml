# USAspending POC Configuration

api:
  base_url: "https://api.usaspending.gov"
  endpoint: "/api/v2/search/spending_by_award/"
  timeout: 30000  # milliseconds

# Award eligibility criteria
eligibility:
  # Award type codes: A=Definitive Contract, B=Purchase Order, C=Delivery Order, D=Task Order
  award_types:
    - "A"
    - "B"
    - "C"
    - "D"
  # Minimum award amount in dollars
  min_amount: 900000
  # Rolling date window in days (from end date backwards)
  rolling_days: 30

# Date range configuration
date_range:
  # If true, use current date as end_date. If false, use fixed_end_date below
  use_current_date: true
  # Fixed end date for testing with historical data (YYYY-MM-DD format)
  # Only used when use_current_date is false
  fixed_end_date: "2024-09-30"

# Output configuration
output:
  directory: "./data/awards"
  # Pretty print JSON files for readability
  pretty_print: true
  # Include raw API responses alongside normalized data
  include_raw: true

# Pagination settings
pagination:
  # Number of records per API request
  page_size: 100
  # Maximum total records to fetch (safety limit)
  max_records: 1000
